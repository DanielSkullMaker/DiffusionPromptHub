{% extends "base.html" %}

{%block title%}
ЧатКонсоль
{%endblock%}

{%block body%}
  <form method="POST">
  <div class="form-floating">
    <input class="form-control" name="query" id="query" placeholder="Password">
    <label for="query">Введите сообщение</label>
  </div>

  <button class="btn btn-primary w-100 py-2" type="submit">Отправить</button>
    <main class="container">
    {% for msg in get_flashed_messages() %}

      <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">ChatBot</h6>
          <div class="d-flex text-body-secondary pt-3">
            <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
              <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                <div class="d-flex justify-content-between">
                  <strong class="text-gray-dark">{{msg}}</strong>
                </div>
              </div>
          </div>
      </div>

  {% endfor %}
  </main>
  </form>
{%endblock%}
